<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body></body>
    <section class="bg-black text-white">
    <div class="relative w-full flex flex-wrap items-center justify-center p-8 md:p-16">
        <img class="absolute inset-0 w-full h-full object-cover opacity-50" src="/static/image.jpg" alt="Background Image">
        <div class="relative w-full max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
            <div class="space-y-6">
                <h1 class="text-4xl md:text-5xl font-extrabold">Lorem ipsum amet dolor</h1>
                <p class="text-lg text-gray-300 max-w-lg">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <div class="flex space-x-4">
                    <a href="#"><img class="w-8 h-8" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-twitter.png"></a>
                    <a href="#"><img class="w-8 h-8" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-facebook.png"></a>
                    <a href="#"><img class="w-8 h-8" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-google.png"></a>
                    <a href="#"><img class="w-8 h-8" src="https://workik-widget-assets.s3.amazonaws.com/Footer1-83/v1/images/Icon-instagram.png"></a>
                </div>
            </div>
            <div class="bg-gray-900 p-6 md:p-8 rounded-lg w-full max-w-md">
                <h2 class="text-2xl font-bold">Get a quote</h2>
                <p class="text-gray-400 mb-4">We will get back to you in 24 hours</p>
                <form class="space-y-4">
                    <input class="w-full p-3 bg-gray-800 text-white rounded-md" type="text" placeholder="First Name">
                    <input class="w-full p-3 bg-gray-800 text-white rounded-md" type="text" placeholder="Last Name">
                    <input class="w-full p-3 bg-gray-800 text-white rounded-md" type="email" placeholder="Email">
                    <input class="w-full p-3 bg-gray-800 text-white rounded-md" type="tel" placeholder="Phone Number">
                    <textarea class="w-full p-3 bg-gray-800 text-white rounded-md h-24" placeholder="Type message here"></textarea>
                    <button class="w-full p-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-md">Get Quote</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
