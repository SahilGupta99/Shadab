<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <!-- Header -->
    <div class="text-center py-8">
        <h1 class="text-3xl font-bold">Responsive Image Grid</h1>
        <p class="text-gray-600">Resize the browser window to see the responsive effect.</p>
    </div>

    <!-- Photo Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-2 p-4">
        <div class="space-y-2">
            <img src="static/images/A-frame/A-4.jpg" class="w-full">
            <img src="static/images/A-frame/A-10.jpg" class="w-full">
            <img src="static/images/A-frame/A-11.jpg" class="w-full">
            <img src="static/images/A-frame/A-8.jpg" class="w-full">
        </div>
        <div class="space-y-2">
            <img src="static/images/A-frame/A-14.jpg" class="w-full">
            <img src="static/images/A-frame/A-5.jpg" class="w-full">
            <img src="static/images/A-frame/A-6.jpg" class="w-full">
            <img src="static/images/A-frame/A-7.jpg" class="w-full">
            
        </div>
        <div class="space-y-2">            
            <img src="static/images/A-frame/A-1.jpg" class="w-full">
            <img src="static/images/A-frame/A-20.jpg" class="w-full">
            <img src="static/images/A-frame/A-2.jpg" class="w-full">
            <img src="static/images/A-frame/A-3.jpg" class="w-full">             
        </div>
        <div class="space-y-2">

            <img src="static/images/A-frame/A-12.jpg" class="w-full">
            <img src="static/images/A-frame/A-13.jpg" class="w-full">              
            <img src="static/images/A-frame/A-9.jpg" class="w-full">

          
        </div>
    </div>

</body>
</html>
